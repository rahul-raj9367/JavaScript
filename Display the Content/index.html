<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display the Contents</title>
</head>
<body>
    <!-- Use the alert() method to display the contents of the variable. -->
    <script>
        function display(){
            let a=10;
            let b=15;
            let c=a*b;
            alert("The Total Value is "+ c);
        }
    </script>
    <button onclick="display()">Click ME</button>
</body>
</html>
