<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Promise and use it to load an image asynchronously</title>
</head>
<body>


    <script>
        //Create a Promise and use it to load an image asynchronously
        function loadImage(url) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.src = url;
                img.onload = () => {
                    resolve(img);
                };
                img.onerror = () => {
                    reject(new Error(`Failed to load image from ${url}`));
                };
            });
        }
        
        const imageUrl = 'https://avatars.githubusercontent.com/u/118061407?v=4';
        loadImage(imageUrl)
            .then((img) => {
                console.log(`Image ${imageUrl} loaded successfully.`);
                // Do something with the loaded image, e.g. add it to the DOM:
                document.body.appendChild(img);
            })
            .catch((err) => {
                console.error(err);
            });

    </script>
</body>
</html>
