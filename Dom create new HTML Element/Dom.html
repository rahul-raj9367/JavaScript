<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a new HTML element using the DOM</title>
</head>
<body>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Deserunt nobis quisquam laborum aliquam consequatur amet ipsa! Doloremque recusandae molestiae hic natus amet cumque, dolor quas sit fugit modi molestias itaque.</p>

    <script>
        let newElement=document.createElement('p');//Create a new HTML Element Using Dom
        let addText=document.createTextNode('welcome to JavaScript');//add to the newElement

        newElement.appendChild(addText);

        document.body.appendChild(newElement);

        console.log(newElement);
    </script>
</body>
</html>
