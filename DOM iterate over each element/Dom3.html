<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.Iterate over each element in the DOM tree</title>
</head>
<body>

    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>TypeScript</li>
        <li>React Js</li>
    </ul>
    

    <script>
        //For-loop
        const listItem = document.querySelectorAll('ul'); 
        for (let i = 0; i < listItem.length; i++) {
           console.log(listItem[i]);
        }   
        
        //forEach-loop
        const ListItem = document.querySelectorAll('li'); // select all elements
        ListItem.forEach(function(ListItem,Index){
                console.log(Index,ListItem);
        })

    </script>
   

</body>
</html>
